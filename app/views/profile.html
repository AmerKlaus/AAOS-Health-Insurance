<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAOS Insurance - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AAOS Insurance</h1>
        </div>
    </header>
    <div class="container">
        <section id="profile">
            <h2>Profile</h2>
            <div class="profile-info">
                <label for="username">Username:</label>
                <p id="username">JohnDoe123</p>
                <label for="email">Email:</label>
                <p id="email">johndoe@example.com</p>
                <label for="policy_number">Policy Number:</label>
                <p id="policy_number">123456789</p>
                <label for="address">Address:</label>
                <p id="address">123 Main Street, Anytown, USA</p>
                <label for="phone">Phone:</label>
                <p id="phone">555-123-4567</p>
                
            </div>
            <div class="profile-actions">
                <a href="edit_profile.html">Edit Profile</a>
                <a href="change_password.html">Change Password</a>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 AAOS Insurance. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
